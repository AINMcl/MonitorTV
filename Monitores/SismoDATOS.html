	                    </div>
	                    <div class="ImagenSismo">
                      <div style="position: relative; float:left; width: auto; height:100%">
		                      <img height="100%" width="auto"

                      </div>
	                    </div>
	                    <div class="DatosSismo">
		                  <div class="BarraDato">
		                    REFERENCIA:
		                  </div>
		                  <div class="BarraDato2">
			                **Sismo a ${data[i].geoReferencia}**
		                  </div>

                      <div class="BarraDato">
		                  FECHA LOCAL:
		                  </div>
		                  <div class="BarraDato2">
			                ${data[i].fechaLocal}
		                  </div>

                      <div class="BarraDato">
		                  FECHA UTC:
		                  </div>
		                  <div class="BarraDato2">
			                ${data[i].fechaUTC}
		                  </div>

                      <div class="BarraDato">
		                  LATITUD:

		                  </div>

                      <div class="BarraDato">
		                  LONGITUD:
		                  </div>
		                  <div class="BarraDato2">
			                ${data[i].longitud}
		                  </div>

                      <div class="BarraDato">
		                  PROFUNDIDAD:
		                  </div>
		                  <div class="BarraDato2">
			                ${data[i].profundidad} Km
		                  </div>




	                    </div>

            }
            document.getElementById('data').innerHTML = body
